runtime:
  plugins_path: "plugins/"
plugins:
  python:
    module_type: python
    path: mapper.py
    tests:
      - input: tests/input.json
        expected: tests/expected.json
sources:
  socket_main:
    type: socket
    path: "/tmp/sidecar.sock"
sinks:
  blackhole:
    type: blackhole
dag:
  - from:
      kind: source
      name: socket_main
    to:
      - kind: plugin
        name: python

  - from:
      kind: plugin
      name: python
    to:
      - kind: sink
        name: blackhole