runtime:
  plugins_path: "plugins/"
plugins:
  python:
    module_type: python
    path: mapper.py
    tests:
      - input: tests/input.json
        expected: tests/expected.json
sources:
  network_input:
    type: tcp
    bind_address: 0.0.0.0:9000
sinks:
  blackhole:
    type: blackhole
dag:
  - from:
      kind: source
      name: network_input
    to:
      - kind: plugin
        name: python

  - from:
      kind: plugin
      name: python
    to:
      - kind: sink
        name: blackhole