runtime:
  plugins_path: "plugins/"
plugins:
  npmpackageupdates:
    module_type: go
    path: .
    tests:
      - input: tests/input.json
        expected: tests/expected.json
sources:
  npm_registry:
    type: npm_registry
    orgs: ["my-npm-org"]
    token: "${NPM_TOKEN}"
sinks:
  blackhole:
    type: blackhole
dag:
  - from:
      kind: source
      name: npm_registry
    to:
      - kind: plugin
        name: npmpackageupdates

  - from:
      kind: plugin
      name: npmpackageupdates
    to:
      - kind: sink
        name: blackhole